<h2> LISTE DEROULANTE TRIMESTRIELLE: </h2>
</br>
<div class="optionsMenu">
<!------------------------------------------------------Champ permettant de changer la visibilit�------------------------------------------------------------------------------->
    <form name="visibilityForm">
        <label for="nbreAnnee">visibilit&eacute;&nbsp;:
            <input type="text" id="nbreAnnee" name="setVisibility" class="form-control fieldVisibility" placeholder="10" ng-model="visibility" ng-pattern="/^[0-9][0-9]*$/" ng-change="refreshList()"/>
            &nbsp;ans
        </label>
    </form>
<!------------------------------------------------------Date picker------------------------------------------------------------------------------------------------------------->
    <datepicker date-format="d/M/y" class="fieldDate">
        <input type="text" class="form-control" ng-model="date" ng-change="refreshList()"/>
    </datepicker>
</div>
<!------------------------------------------------------Affichage d'un message d'erreur pour le champ permettant de changer la visibilit�--------------------------------------->
<span ng-if="visibilityForm.setVisibility.$dirty && visibilityForm.setVisibility.$error.pattern" class="errorMessage">
    la visibilit&eacute; doit &ecirc;tre une valeur enti&egrave;re et positive.
</span>
<!------------------------------------------------------Liste d�roulante trimestrielle------------------------------------------------------------------------------------------>
<select class="form-control fieldSelect">
    <option ng-repeat="option in options">
        {{option.year}} {{option.quarter[0]}}, {{option.quarter[1]}}, {{option.quarter[2]}}
    </option>
</select>
